<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <!-- Favicon Icon Start from here -->
    <link rel="shortcut icon" href="./images/stop watch.png" type="image/x-icon">
    <!-- CSS link starts from here -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="stopwatch">
        <h1 id="timer">00:00:00</h1>
        <div id="controls">
          <button id="start-button" onclick="startTimer()">Start</button>
          <button id="stop-button" onclick="stopTimer()">Stop</button>
          <button id="reset-button" onclick="resetTimer()">Reset</button>
        </div>
      </div>

      <!-- JS link starts from here -->
      <script src="./script.js"></script>
</body>
</html>
